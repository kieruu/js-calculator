<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
    <div class="container display-flex flex-center">
        <div id="calculator" class="display-flex flex-col">
            <div id="calculator-screen" class="display-flex flex-col" style="flex: 3 1 0px;">
                <div id="calculator-screen-operation" class="box display-flex flex-row-r" style="flex: 3 1 0px;">
                    <p id="operation-text"></p>
                </div>
                <div id="calculator-screen-total" class="box display-flex flex-row-r" style="flex: 7 1 0px;">
                    <h1 id="total-text"></h1>
                </div>
            </div>
            <div id="calculator-pad" class="box display-flex flex-col" style="flex: 7 1 0px;">
                <div class="numpad-row display-flex" style="flex: 2 1 0px">
                    <div id="open-parenthesis" class="num-cell others display-flex flex-center" style="flex: 2 1 0px">(</div> 
                    <div id="close-parenthesis" class="num-cell others display-flex flex-center" style="flex: 2 1 0px">)</div>
                    <div id="clear" class="num-cell others display-flex flex-center" style="flex: 2 1 0px">C</div>
                    <div id="divide" class="num-cell operation display-flex flex-center" style="flex: 2 1 0px">/</div>
                </div>
                <div class="numpad-row display-flex" style="flex: 2 1 0px">
                    <div id="num1" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">1</div>
                    <div id="num2" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">2</div>
                    <div id="num3" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">3</div>
                    <div id="multiply" class="num-cell operation display-flex flex-center" style="flex: 2 1 0px">x</div>
                </div>
                <div class="numpad-row display-flex" style="flex: 2 1 0px">
                    <div id="num4" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">4</div>
                    <div id="num5" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">5</div>
                    <div id="num6" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">6</div>
                    <div id="minus" class="num-cell operation display-flex flex-center" style="flex: 2 1 0px">-</div>
                </div>
                <div class="numpad-row display-flex" style="flex: 2 1 0px">
                    <div id="num7" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">7</div>
                    <div id="num8" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">8</div>
                    <div id="num9" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">9</div>
                    <div id="add" class="num-cell operation display-flex flex-center" style="flex: 2 1 0px">+</div>
                </div>
                <div class="numpad-row display-flex" style="flex: 2 1 0px">
                    <div id="plusminus" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">
                        <img src="img/icons8-plus-minus-50.png" alt="plus-minus" width="32" height="auto">
                    </div>
                    <div id="num0" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">0</div>
                    <div id="dot" class="num-cell number display-flex flex-center" style="flex: 2 1 0px">.</div>
                    <div id="equal" class="num-cell equal display-flex flex-center" style="flex: 2 1 0px">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script/stack.js"></script>
<script src="script/calculator.js"></script>
<script src="script/validator/global_scope.js"></script>
<script src="script/validator/operand_validator.js"></script>
<script src="script/validator/operator_validator.js"></script>
<script src="script/validator/parethesis_validator.js"></script>
<script src="script/validator/result_validator.js"></script>
<script src="script/event-listener.js"></script>
<script src="script/keyboard_press.js"></script>
</html>
